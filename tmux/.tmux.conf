# Use my default shell
set-option -g default-shell $SHELL

# https://github.com/arcticicestudio/nord-tmux/issues/15#issuecomment-341715220
# True Colour (16 million colours) support in various terminal applications and terminals
# Colours in terminal: https://gist.github.com/XVilka/8346728
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:RGB"
set-option -g  focus-events on
set-option -gs escape-time 10
set-window-option -g xterm-keys on

# Split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# Move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

# Bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# Change prefix key
unbind C-b
set-option -g prefix C-s

# History size
set-option -g history-limit 12000

# Set first window to 1 instead of 0                                                                                                                           │
set-option -g base-index 1

# Colours
set-option -g status on

# catppuccin theme
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# net_speed module
%hidden MODULE_NAME="net_speed"

set -g "@catppuccin_${MODULE_NAME}_icon" "󱐋 "
set -gF "@catppuccin_${MODULE_NAME}_color" "#{E:@thm_pink}"
set -g "@catppuccin_${MODULE_NAME}_text" "#{pane_current_command}"
source "~/.config/tmux/plugins/catppuccin/tmux/utils/status_module.conf"

# Status bar
set -g @catppuccin_window_status_style "rounded" # basic, rounded, slanted, custom, or none
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""

# set -g status-right "#{E:@catppuccin_status_net_speed}"
set -gF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#[bg=#{@thm_flamingo},fg=#{@thm_crust}]#[reverse]#[noreverse]󱀙  "
set -ag status-right "#[fg=#{@thm_fg},bg=#{@thm_mantle}] #(memory_pressure | awk '/percentage/{print $5}') "
set -ag status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"
set -agF status-right "#[fg=#{@thm_crust},bg=#{@thm_teal}]#[reverse]#[noreverse] ##H "

set-option -g status-position top

# Plugins for status bar
run ~/.config/tmux/plugins/tmux-cpu/cpu.tmux
run ~/.config/tmux/plugins/tmux-battery/battery.tmux
run ~/.config/tmux/plugins/tmux-net-speed/net_speed.tmux

